<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="docs.css">
  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.js"></script>
  <style>
    /* Sidebar Toggle Button (mobile only) */
    .sidebar-toggle {
      display: none;
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle Button (mobile only) -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <div class="doc-container">
    <aside class="sidebar">
      <h2>Angular Component Library</h2>
      <a href="index.html">üè† Home</a>
      <nav class="toc">
        {{sidebar}} <!-- dynamically injected list of components -->
      </nav>
    </aside>
    <main class="content">
      {{content}}
    </main>
  </div>

  <script>
    // JS function to toggle sidebar on mobile
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('show');
    }
  </script>
</body>
</html>
