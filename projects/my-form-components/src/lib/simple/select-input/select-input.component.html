<label>{{label}}</label>
<select [formControl]="control">
  <option value="">Select {{label}}</option>
  <option *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
</select>
<div *ngIf="control.invalid && (control.dirty || control.touched)">
  {{label}} is required.
</div>
